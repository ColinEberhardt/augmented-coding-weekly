{% for post in site.posts %}
<article class="post">

        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <small class="post-date">{{ post.date | date_to_string }}</small>
    </h1>
</article>
{% endfor %}
</div> <!-- post-list -->
